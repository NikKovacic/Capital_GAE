{% extends "base.html" %}

{% block title %}Main{% endblock title %}

{% block page_content %}
<img src="{{ capital.image }}" width="500px">

<h3>What is the capital city of {{ capital.country }}?</h3>

<form action="/result" method="post">
    <p>
        <strong>Your answer: </strong>
        <input type="text" name="answer">
        <input type="hidden" value="{{ capital.country }}" name="country">
        <button>Submit</button>
    </p>
</form>
{% endblock page_content %}
